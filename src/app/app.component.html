<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-add-todo (todoAdded)="onTodoAdded($event)"></app-add-todo>
      <hr>
      <app-todo
        *ngFor="let todo of todos; let i = index"
        [todo]="todo"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"></app-todo>
    </div>
  </div>
</div>
